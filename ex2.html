<!DOCTYPE html>
<html>

<body>
    <p>点击按钮，循环遍历的对象 "person"属性。</p>
    <button onclick="myFuction()">点击这里</button>
    <p id="demo"></p>

    <script type="text/javascript">
        function myFuction() {
            var x;
            var txt = "";
            var person = {
                fname: "Bill",
                lname: "Gates",
                age: 56
            };

            for (x in person) /*for in循环 */ {
                txt = txt + person[x];
            }

            document.getElementById("demo").innerHTML = txt;
        }
    </script>
</body>

</html>
